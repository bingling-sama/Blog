- content: The stars are not afraid to appear like fireflies.
  author: Rabindranath Tagore

- content: 星星学萤火虫眨眼，萤火虫学星星顾盼。
  author: bingling_sama

- content: 毕业把书卖了，买杯奶茶，这次是青春请客。
  author: 网友

- content: 那年的风好大，大到吹散了我们，大到吹散了我们的爱意，我们兵分两路，从此再未相见。
  author: 网友

- content: 想用烟云般的字体，在田埂，在荷塘，在初秋带有梧桐香气，在南方的群星里写下你的名字。

- content: 你未必光芒万丈，但始终温暖有光。

- content: 生命是有光的，在我熄灭以前，能够照亮你一点，就是我所有能够做的了。我爱你，你要记得我。
  author: 张嘉佳《云边有个小卖部》

- content: 纵使千疮百孔，年华老去我还有你千山万水，踏破生死之际——再次相遇之前，谢谢你带我回到这人世间。
  author: 淮上《破云》

- content: 云朵里应该藏着我的梦，我的梦里又有你。
  author: 五行书生

- content: 我很喜欢下雪，雪后的日子里很安静。
  author: 枫原万叶

- content: 有些人看到的，是这个世界的丑陋，而我选择看到美好。
  author: 《明星大侦探》

- content: 幸福晚年的诀窍不是别的，而是与孤独签订体面的协议
  author: 《百年孤独》

- content: 爱自己是终生浪漫的开始
  author: 王尔德

- content: 雪里温柔，水边明秀，不借春工刀。骨清香嫩，迥然天与奇绝。
  author: 辛弃疾

- content: 你既可以爱，又可以被爱，这是世界上最美好的事情。
  author: 王小波

- content: 从此，风有了轨迹，花有花语，四季有姓名。我有了归宿，必须守护的风景。
  author: 《罗小黑战记》

- content: 少年向来不识天高地厚，放眼处皆自负才高八斗，虽是自命风流，倒也坦诚无忧。
  author: 甫子寸

- content: 我决定还是不要殉情，试着煎熬几十年后带着浪漫死去。
  author: 尤萨《落不下》

- content: 我为我喜欢的东西大费周章，所以我才能快乐如斯。
  author: 海明威

- content: 时间赐我青春与死亡，尽管我戴着镣铐依然像大海一样歌唱。
  author: 迪兰·托马斯

- content: 走好选择的路，别选择走好的路，你才能拥有真正的自己。
  author: 杨绛

- content: 愿你一生努力，一生被爱。想要的都拥有，得不到的都释怀。
  author: 八月长安

- content: 人的一生会遇到两个人，一个惊艳了时光，一个温柔了岁月。
  author: 苏剧《经年》

- content: 人们很少做他们相信是对的事，他们做比较容易的事，然后后悔。
  author: 鲍勃·迪伦

- content: 喜欢在的都市里自己默默无闻的感觉，正因为谁都不认识我，某种程度上自己很自由。当然这也是一种孤独，但孤独有时也是自由的代名词。
  author: 坂本龙一

- content: 你是我的，半截的诗，不允许别人更改一个字。
  author: 海子

- content: 我离开并非因为我不再爱你，而是因为我在你身旁停留越久，我就越少爱自己。
  author: 露比·考尔

- content: 你想成为哪类人，并不取决于你的能力，而是取决于你的选择。
  author: 《哈利波特》

- content: 时间以同样的方式流经每个人，而每个人却以不同的方式度过时间。
  author: 川端康成

- content: 我想，在这个世界上，虽然没有最美好的相遇，但却应该有为了相遇或重逢，所做的最美好的努力。
  author: 勒·克莱齐奥《流浪的星星》

- content: 弱者不擅长爱，做一个浪漫的人需要满怀希望。
  author: 《伦敦生活》

- content: 喜欢和爱是不一样的，如果你喜欢一朵花，你会摘下它。如果你爱一朵花，你会给它浇水。

- content: 请把你的心给我，与我为伍，这个世界太残酷了，我有些害怕。
  author: 王尔德

- content: 太阳虽好，总要诸君亲自去晒，旁人却替你晒不得。
  author: 梁启超《饮冰室文集》

- content: 生命带给人的满足并不取决于它的长短，而取决于人的意志。
  author: 约翰·洛克菲勒

- content: 带我们回到过去的是回忆，带我们去到未来的是梦想。
  author: 《时间机器》

- content: 那些转身后才想起说的话，都留在了记忆里发光。

- content: 人表达的永远不是他所说的内容，而是渴望被理解的心情。
  author: 苏更生

- content: 一个人怎么看待自己，往往暗示着自己的命运。
  author: 《瓦尔登湖》

- content: 如果你想要与某人共度余生，那么你就会希望余生尽早开始。
  author: 《当哈利遇到莎莉》

- content: 所有的青涩都是最美的，最后的遗憾都是印象最深的。
  author: 刘同《谁的青春不迷茫》

- content: 也许，你避之不及的，正是别人的遥不可及。

- content: 相思是篇冗长的腹稿，可发表出来却往往很短。
  author: 周国平《风中的纸屑》

- content: 遇见是两个人的事，离开却是一个人的决定。
  author: 米兰·昆德拉

- content: 人总是会被拥有与自己不同特质的人所吸引。
  author: 东野圭吾《新参者》

- content: 我在黄昏写上一封书信载着落日的余辉和银河的浪漫，寄给你，寄给温柔本身。

- content: 茫茫人海，我只慢了一步，再也找不到你踪影。
  author: 《脑海里》

- content: 你的温柔，带着光，沿着发迹泻下银河的全长。
  author: 《时间龙》
