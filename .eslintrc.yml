env:
  browser: true
  es2021: true
extends:
  - eslint:recommended
  - plugin:@typescript-eslint/recommended
  - plugin:vue/vue3-recommended
parser: vue-eslint-parser
parserOptions:
  ecmaVersion: latest
  sourceType: module
plugins:
  - vue
  # - @typescript-eslint
rules: 
  no-shadow: off
  "@typescript-eslint/no-shadow":
    - error
  no-use-before-define: off
  "@typescript-eslint/no-use-before-define":
    - error
